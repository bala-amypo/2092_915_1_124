server.port=8080

# Database Configuration
# Ensure you have run: CREATE DATABASE IF NOT EXISTS supplier_diversity_db;
spring.datasource.url=jdbc:mysql://localhost:3306/supplier_diversity_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
