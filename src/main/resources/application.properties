server.port=8080

# Database - Run "CREATE DATABASE supplier_diversity_db;" in MySQL first
spring.datasource.url=jdbc:mysql://localhost:3306/supplier_diversity_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT - This MUST be a 32+ character Base64 string
jwt.secret=MTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMQ==
jwt.expiration=86400000

# Emergency override for bean loops
spring.main.allow-circular-references=true