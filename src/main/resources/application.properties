# ==============================================================
# SERVER CONFIGURATION
# ==============================================================
server.port=8080

# ==============================================================
# DATABASE CONFIGURATION (MySQL)
# ==============================================================
# Ensure the database 'supplier_diversity_db' is created in MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/supplier_diversity_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# JPA / HIBERNATE CONFIGURATION
# ==============================================================
# 'update' automatically creates tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# SECURITY / JWT CONFIGURATION
# ==============================================================
# CRITICAL: This secret must be at least 32 characters (256 bits) for HS256
jwt.secret=v9y$B&E)H@McQfTjWnZr4u7x!A%C*F-JaNdRgUkXp2s5v8y/B?E(G+KbPeShVmYq
# Expiration set to 24 hours (86400000 milliseconds)
jwt.expiration=86400000

# ==============================================================
# LOGGING (Useful for debugging startup errors)
# ==============================================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG