# Server Configuration
server.port=8080

# MySQL Database Configuration
# Ensure the database 'supplier_diversity_db' is created in MySQL first
spring.datasource.url=jdbc:mysql://localhost:3306/supplier_diversity_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Security Configuration
# CRITICAL: Secret must be at least 32 characters (256 bits)
jwt.secret=9a4f2c8d3e1f0b7a6c5d4e3f2g1h0i9j8k7l6m5n4o3p2q1r0s9t8u7v6w5x4y3z
jwt.expiration=86400000

# Break startup loops (Circular Dependencies)
spring.main.allow-circular-references=true

# Disable Flyway (Hibernate handles the schema via ddl-auto=update)
spring.flyway.enabled=false