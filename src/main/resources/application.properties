#################################################
# APPLICATION
#################################################
spring.application.name=demo
spring.profiles.active=dev


#################################################
# SERVER
#################################################
server.port=8080
server.servlet.context-path=/
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s


#################################################
# DATASOURCE - MYSQL
#################################################
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#################################################
# HIKARI CONNECTION POOL
#################################################
spring.datasource.hikari.pool-name=DemoHikariPool
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true


#################################################
# JPA / HIBERNATE
#################################################
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


#################################################
# JACKSON (JSON)
#################################################
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL


#################################################
# SPRING SECURITY (DEFAULT USER - DEV ONLY)
#################################################
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN


#################################################
# JWT CONFIGURATION
#################################################
app.jwt.secret=ChangeThisSecretKeyImmediatelyForProduction
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000


#################################################
# CORS CONFIGURATION
#################################################
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true


#################################################
# SWAGGER / OPENAPI (SPRINGDOC)
#################################################
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none


#################################################
# LOGGING
#################################################
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.file.name=logs/demo.log


#################################################
# ERROR HANDLING
#################################################
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=false
server.error.include-stacktrace=never
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false


#################################################
# ACTUATOR
#################################################
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true


#################################################
# FILE UPLOAD
#################################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB


#################################################
# EMAIL (OPTIONAL)
#################################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


#################################################
# CACHE (SIMPLE CACHE)
#################################################
spring.cache.type=simple


#################################################
# INTERNATIONALIZATION
#################################################
spring.messages.basename=messages
spring.messages.encoding=UTF-8


#################################################
# DEVTOOLS (DEV ONLY)
#################################################
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
