server.port=8080

# Database Configuration
# Important: Ensure you have run "CREATE DATABASE supplier_diversity_db;" in MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/supplier_diversity_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Security
# Use a 32+ character Base64 string to avoid startup crashes
jwt.secret=MTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMQ==
jwt.expiration=86400000

# Critical: Break the Circular Dependency loop
spring.main.allow-circular-references=true